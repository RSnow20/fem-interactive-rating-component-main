<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="rating-card-wrapper">
        <div class="rating-icon"><img src="images/icon-star.svg" alt="star icon" /></div>
        <h2 class="rating-title">How did we do?</h2>
        <p class="rating-description">
          Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
        </p>
        <div class="rating-stars-wrapper">
          <div class="rating-star" id="1"><span>1</span></div>
          <div class="rating-star" id="2"><span>2</span></div>
          <div class="rating-star" id="3"><span>3</span></div>
          <div class="rating-star" id="4"><span>4</span></div>
          <div class="rating-star" id="5"><span>5</span></div>
        </div>
        <button class="rating-submit">Submit</button>

        <!-- You selected xxx out of 5 Thank you! We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in
        touch! -->
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
